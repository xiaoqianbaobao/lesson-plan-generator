<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>教案生成结果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">教案生成成功</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">标题: <span th:text="${lessonPlan.title}"></span></h5>
      <p class="card-text"><strong>内容:</strong></p>
      <pre class="border p-3" th:text="${lessonPlan.content}"></pre>
      <a th:href="'/download/' + ${lessonPlan.id}" class="btn btn-success mt-3">下载DOCX文件</a>
      <a href="/" class="btn btn-secondary mt-3 ms-2">返回首页</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
